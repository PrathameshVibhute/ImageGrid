<!DOCTYPE html>
<html>
  <head>
    <title>Pinterest Demo</title>

    <!-- BootStrap Css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Custom Css File -->
    <link rel="stylesheet" href="./index.css" />
  </head>

  <!-- Body -->
  <body>
    <!-- Pinterest Demo -->
    <div class="Pinterest">

      <!-- Navbar -->
      <nav class="Pinterest_Navbar">
        <div class="Pinterest_NavContent1">
          
            <div class="Pinterest_Logo">
                <svg
                  class="gUZ sj_ U9O kVc"
                  height="24"
                  width="24"
                  viewBox="0 0 24 24"
                  aria-hidden="true"
                  aria-label
                  role="img"
                >
                  <path
                    d="M0 12c0 5.123 3.211 9.497 7.73 11.218-.11-.937-.227-2.482.025-3.566.217-.932 1.401-5.938 1.401-5.938s-.357-.715-.357-1.774c0-1.66.962-2.9 2.161-2.9 1.02 0 1.512.765 1.512 1.682 0 1.025-.653 2.557-.99 3.978-.281 1.189.597 2.159 1.769 2.159 2.123 0 3.756-2.239 3.756-5.471 0-2.861-2.056-4.86-4.991-4.86-3.398 0-5.393 2.549-5.393 5.184 0 1.027.395 2.127.889 2.726a.36.36 0 0 1 .083.343c-.091.378-.293 1.189-.332 1.355-.053.218-.173.265-.4.159-1.492-.694-2.424-2.875-2.424-4.627 0-3.769 2.737-7.229 7.892-7.229 4.144 0 7.365 2.953 7.365 6.899 0 4.117-2.595 7.431-6.199 7.431-1.211 0-2.348-.63-2.738-1.373 0 0-.599 2.282-.744 2.84-.282 1.084-1.064 2.456-1.549 3.235C9.584 23.815 10.77 24 12 24c6.627 0 12-5.373 12-12S18.627 0 12 0 0 5.373 0 12"
                  ></path>
                </svg>
            </div>

            <div class="Pinterest_Home">Home</div>
            <div class="Pinterest_Today">Today</div>
            <div class="Pinterest_DropDown1">Create</div>
        </div>

        <div class="Pinterest_NavContent2">
            <input type="search"  class="Pinterest_NavSearch" placeholder="Search"/>
        </div>

        
        <div class="Pinterest_NavContent3">
        
            <div class="Pinterest_Bell">
                <img src="./bell.svg" alt="Bell"/>
            </div>
            <div class="Pinterest_Comment">
              <img src="./message-circle.svg" alt="Message"/>
            </div>
            <div class="Pinterest_Account">
              <div class="Pinterest_AccName">P</div>
            </div>
            <div class="Pinterest_DropDown2">
              <img src="./chevron-down.svg" alt="Drop Down"/>
            </div>
        </div>
      </nav>
    
      <!-- Image Section -->
      <div class="Pinterest_ScrollBlock">
      <div class="Pinterest_ImageBody">
        
      </div>

    </div>

    

    <!-- BootStrap Javascript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
